{{ partial "head" . }}

<div class="single-article">
  <div class="single-article-header-img">
    <img src="{{ index .Params.images 0 }}" alt="" />
  </div>
  <div class="single-article-wrapper">
    <h1>{{ .Name }}</h1>
    <div class="single-article-content">
      {{ .Content }}
    </div>
  </div>
</div>

{{ partial "footer" . }}
